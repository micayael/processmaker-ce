version: "3"
services:
  processmaker:
    image: sermajid/processmaker:latest
    ports:
      - "8001:80"
    volumes:
      - processmaker_data:/opt/processmaker
    
  mariadb:
    image: linuxserver/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: my_db
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
      PUID: 1000
      PGID: 1000
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/config


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 8081:80

volumes:
  processmaker_data:
  mariadb_data: